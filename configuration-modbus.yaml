      scan_interval: 30
      slave: 247
      address: 31023
      state_class: measurement
      unit_of_measurement: "W"
      data_type: int16
      scale: 1
      precision: 0
      input_type: holding
      device_class: power
    - name: "EPS Power T" # eps power formerly named:"L3 Power"
      unique_id: foxess_inv1_eps_power_T
