      slave: 247
      address: 31014
      state_class: measurement
      unit_of_measurement: "W"
      data_type: int16
      scale: 1
      precision: 0
      input_type: holding
      device_class: power
    - name: "Grid Frequency" # Grid Frequency
      unique_id: foxess_inv1_grid_frequency
      scan_interval: 30
      slave: 247
      address: 31015
      state_class: measurement
      unit_of_measurement: "Hz"
