modbus:
# v0.1
# Modbus Config for Fox ESS Hybrid H3 Inverter via TCP / Ethernet / WIFI
# Adapted by https://github.com/rsaemann/HA-FoxESS-H3-Modbus
# Original for H1 inverters Created by https://github.com/StealthChesnut/HA-FoxESS-Modbus
# Tested with Elfin EW11A RS485 to WIFI converter
# ---------------------------RS485 Connection----------------------------------------
#  For use when connecting to RS485 port of inverter
#
- name: HA-FoxESS-Modbus-LAN
  type: tcp
  host: 192.168.178.36 # set to USR devices ip address
  port: 502

  sensors:
    - name: "PV1-Voltage"
      unique_id: foxess_inv1_pv1_voltage
      scan_interval: 30
      slave: 247
      address: 31000
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: voltage
    - name: "PV1-Current"
      unique_id: foxess_inv1_pv1_current
      scan_interval: 30
      slave: 247
      address: 31001
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: current
    - name: "PV1-Power"
      unique_id: foxess_inv1_pv1_power
      scan_interval: 30
      slave: 247
      address: 31002
      state_class: measurement
      unit_of_measurement: "W"
      data_type: int16
      scale: 1
      precision: 0
      input_type: holding
      device_class: power
    - name: "PV2-Voltage"
      unique_id: foxess_inv1_pv2_voltage
      scan_interval: 30
      slave: 247
      address: 31003
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: voltage
    - name: "PV2-Current"
      unique_id: foxess_inv1_pv2_current
      scan_interval: 30
      slave: 247
      address: 31004
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: current
    - name: "PV2-Power"
      unique_id: foxess_inv1_pv2_power
      scan_interval: 30
      slave: 247
      address: 31005
      state_class: measurement
      unit_of_measurement: "W"
      data_type: int16
      scale: 1
      precision: 0
      input_type: holding
      device_class: power
    #section main grid output
    - name: "Grid Voltage R" # Grid Voltage formerly named: "Volt L1"
      unique_id: foxess_inv1_grid_voltage_R
      scan_interval: 30
      slave: 247
      address: 31006
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      precision: 2
      scale: 0.1
      input_type: holding
      device_class: voltage
    - name: "Grid Voltage S" # Grid Voltage formerly named: "Volt L2"
      unique_id: foxess_inv1_grid_voltage_S
      scan_interval: 30
      slave: 247
      address: 31007
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      precision: 2
      scale: 0.1
      input_type: holding
      device_class: voltage
    - name: "Grid Voltage T" # Grid Voltage formerly named: "Volt L3"
      unique_id: foxess_inv1_grid_voltage_T
      scan_interval: 30
      slave: 247
      address: 31008
      state_class: measurement
      unit_of_measurement: "V"
      data_type: int16
      precision: 2
      scale: 0.1
      input_type: holding
      device_class: voltage
    - name: "Inv Current R" #Main out current L1
      unique_id: foxess_inv1_inv_current_R
      scan_interval: 30
      address: 31009
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: current
    - name: "Inv Current S" #Main out current L2
      unique_id: foxess_inv1_inv_current_S
      scan_interval: 30
      address: 31010
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: current
    - name: "Inv Current T" #Main out current L3
      unique_id: foxess_inv1_inv_current_T
      scan_interval: 30
      address: 31011
      state_class: measurement
      unit_of_measurement: "A"
      data_type: int16
      scale: 0.1
      precision: 1
      input_type: holding
      device_class: current
    - name: "Inv Power R"
      unique_id: foxess_inv1_inv_power_R
      scan_interval: 30
      slave: 247
      address: 31012
      state_class: measurement
      unit_of_measurement: "W"
      data_type: int16
      scale: 1
      precision: 0
      input_type: holding
      device_class: power
    - name: "Inv Power S"
